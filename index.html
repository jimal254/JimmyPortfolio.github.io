<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jimmy Maina | Senior Data Analyst</title>
<meta name="description" content="Jimmy Maina – Senior Data Analyst specializing in Power BI, Machine Learning, and Executive Intelligence Dashboards.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#e8edf5;
  font-family:'Inter',sans-serif;
  overflow-x:hidden;
}
section{padding:6rem 2rem;max-width:1200px;margin:auto}
h1,h2{font-family:'Space Grotesk',sans-serif}
nav{
  position:fixed;
  width:100%;
  top:0;
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(20px);
  z-index:999;
}
nav a{color:#c9a84c;text-decoration:none;font-size:.8rem}
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.hero h1{
  font-size:clamp(3rem,8vw,8rem);
  font-weight:800;
}
.hero p{
  color:#888;
  margin:1rem 0 2rem;
  letter-spacing:.15em;
  text-transform:uppercase;
  font-size:.75rem;
}
.btn{
  padding:.8rem 2rem;
  background:linear-gradient(135deg,#c9a84c,#f5d878);
  color:#000;
  text-decoration:none;
  font-weight:600;
  display:inline-block;
}
.kpi{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:1px;
  margin-top:4rem;
}
.kpi div{
  background:#111;
  padding:2rem;
  text-align:center;
}
.kpi h3{
  font-size:2rem;
  color:#c9a84c;
}
.tabs{display:flex;gap:1rem;margin-bottom:2rem}
.tab{
  padding:.5rem 1rem;
  border:1px solid #222;
  cursor:pointer;
  background:#111;
}
.tab.active{
  background:#c9a84c;
  color:#000;
}
.panel{display:none}
.panel.active{display:block}
footer{
  padding:4rem 2rem;
  text-align:center;
  border-top:1px solid #111;
}
@media(max-width:768px){
  .hero h1{font-size:3rem}
}
</style>
</head>
<body>

<nav>
  <div>JM</div>
  <div>
    <a href="#dashboards">Dashboards</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<section class="hero">
  <h1>Jimmy Maina</h1>
  <p>Senior Data Analyst · Power BI · Machine Learning</p>
  <a class="btn" href="#dashboards">View Work</a>

  <div class="kpi">
    <div><h3>7+</h3><span>Years Experience</span></div>
    <div><h3>40%</h3><span>Cost Reduction</span></div>
    <div><h3>95%</h3><span>Retention</span></div>
    <div><h3>60%</h3><span>Automation</span></div>
  </div>
</section>

<section id="dashboards">
  <h2>Executive Dashboards</h2>

  <div class="tabs">
    <div class="tab active" data-target="finance">Finance</div>
    <div class="tab" data-target="retail">Retail</div>
    <div class="tab" data-target="travel">Travel</div>
  </div>

  <div id="finance" class="panel active">
    <canvas id="financeChart"></canvas>
  </div>

  <div id="retail" class="panel">
    <canvas id="retailChart"></canvas>
  </div>

  <div id="travel" class="panel">
    <canvas id="travelChart"></canvas>
  </div>
</section>

<section id="contact">
  <h2>Let's Build</h2>
  <p>Email: jimmymwas@gmail.com</p>
</section>

<footer>
  © 2026 Jimmy Maina
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.target).classList.add('active');
  });
});

new Chart(document.getElementById('financeChart'),{
  type:'line',
  data:{
    labels:['Jan','Feb','Mar','Apr','May'],
    datasets:[{
      label:'Revenue',
      data:[500,600,700,650,800],
      borderColor:'#c9a84c'
    }]
  }
});
</script>

</body>
</html>
