<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jimmy Maina - Data Analyst Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #7c3aed;
      --accent-color: #06b6d4;
      --success-color: #059669;
      --text-color: #1f2937;
      --text-secondary: #6b7280;
      --text-light: #9ca3af;
      --bg-color: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-dark: #0f172a;
      --border-color: #e5e7eb;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background: var(--bg-color);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 15px 10px;
      background: var(--primary-color);
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jimmy Maina - Data Analyst Portfolio</h1>
    <p>Explore my featured projects below.</p>

    <!-- Button linking to unicorn chart -->
    <a href="unicorn_funding_analysis.html" class="btn">
      View Unicorn Funding Analysis
    </a>
  </div>
</body>
</html>
